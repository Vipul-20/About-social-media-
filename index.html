<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
</head>
<body>
        <div class="profile-card">
            <div class="image">
                <img src="personal.jpeg" alt="" class="profile-image">
            </div>
        
    
                <div class="text-data">
                    <span class="name">Mr Vipul</span>
                    <span class="job">youtube & Blogger</span>
                </div>
       
    
            <div class="media-buttons">
                <a href="#" style="background: #4267b2;" class="link">
                
                    <i><ion-icon name="logo-facebook"></ion-icon></i>
                </a>
                <a href="#" style="background: #1da1f2;" class="link">
                    <i><ion-icon name="logo-instagram"></ion-icon></i>
                </a>
                <a href="#" style="background: #e1306c;" class="link">
                    <i><ion-icon name="logo-twitter"></ion-icon></i>
                </a>
                <a href="#" style="background: #ff0000;" class="link">
                    <i><ion-icon name="logo-youtube"></ion-icon></i>
                </a>
            </div>
            <div class="buttons">
                <button class="button">Subcribe</button>
                <button class="button">Message</button>
            </div>
    
            <div class="analytics">
                <div class="data">
                  <i class="bx bxs-heart" style="color: red"></i>
                  <span class="num">60k</span>
                </div>
                <div class="data">
                  <i class="bx bxs-message-rounded-dots" style="color: green"></i>
                  <span class="num">20k</span>
                </div>
                <div class="data">
                  <i class="bx bxs-share" style="color: orangered"></i>
                  <span class="num">12k</span>
                </div>
        </div>
</body>
</html>
